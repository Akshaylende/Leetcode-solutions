<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "demo">This is an example of the code</p>

    <button type="button" onclick="funcname()"> click me! </button>
    <!-- JavaScript code is inserted directly into the HTML using Script tags -->
     <script>
        function funcname(){
            return document.getElementById("demo").innerHTML = "My First JavaScript";
        }
     </script>
</body>
</html>
