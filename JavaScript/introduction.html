<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JavaScript Introduction & Capabilities</h3>
    <p id="demo"> JS can change this HTML content.</p>
    
    <!-- The example below "finds" an HTML element (with id="demo"), and changes the element content (innerHTML) to "Hello JavaScript": -->
    <button type="button" onclick='document.getElementById("demo").innerHTML = "This is what JavaScript can do" '>Click Me!</button>
    <!-- Hiding HTML elements can be done by changing the display style -->
    <button type="button" onclick='document.getElementById("demo").style.display = "none" '>Hide Me!</button>
    <!-- Showing hidden HTML elements can also be done by changing the display style -->
    <button type="button" onclick='document.getElementById("demo").style.display = "block" '>Show Me!</button>

</body>
</html>
